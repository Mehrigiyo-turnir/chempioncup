<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrigiyo Stol Tennis Turniri 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #008080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            color: #008080;
        }
        form input, form button, #drawButton {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .participant-list {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
        }
        #drawResult {
            margin-top: 20px;
            font-weight: bold;
            color: #006400;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mehrigiyo Stol Tennis Turniri 2025</h1>
        <p>10-iyun 2025 | Mehrigiyo Bosh Ofisi</p>
    </header>

    <section>
        <h2>Ro'yxatdan o'tish</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Ism va familiya" required>
            <input type="text" id="department" placeholder="Boâ€˜lim / Lavozim" required>
            <button type="submit">Yuborish</button>
        </form>

        <div class="participant-list" id="participantList">
            <h3>Ro'yxatdan o'tganlar:</h3>
            <ul id="list"></ul>
        </div>

        <button id="drawButton">Tasodifiy Qur'a Tashlash</button>
        <div id="drawResult"></div>
    </section>

    <script>
        const form = document.getElementById('registrationForm');
        const list = document.getElementById('list');
        const drawButton = document.getElementById('drawButton');
        const drawResult = document.getElementById('drawResult');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const department = document.getElementById('department').value;
            const li = document.createElement('li');
            li.textContent = `${name} (${department})`;
            list.appendChild(li);
            form.reset();
        });

        drawButton.addEventListener('click', function() {
            const items = list.getElementsByTagName('li');
            if (items.length < 2) {
                drawResult.textContent = 'Qur'a uchun kamida 2 ishtirokchi kerak!';
                return;
            }
            const index1 = Math.floor(Math.random() * items.length);
            let index2;
            do {
                index2 = Math.floor(Math.random() * items.length);
            } while (index2 === index1);

            const player1 = items[index1].textContent;
            const player2 = items[index2].textContent;
            drawResult.textContent = `Tasodifiy juftlik: ${player1} vs ${player2}`;
        });
    </script>
</body>
</html>
